<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone - Watch TV Shows</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>  
    <div class="cover h-screen">
        <nav class="bg-transparent p-3 mx-5">
            <div class="container flex flex-wrap justify-between items-center mx-auto">
                <a href="#" class="flex items-center">
                <img src="netflix-logo.png" class="mr-3 h-108 w-36" alt="Netflix Logo">
                </a>
            <div>
                <ul class="flex flex-col md:flex-row items-center space-x-10 md:space-x-5 p-5">
                    <li><button class="block cursor-pointer text-white px-5 border-2 p-1 rounded-sm">English</button></li>
                    <li><button class="block cursor-pointer text-white px-5 bg-red-600 p-1 rounded-sm">Sign In</button></li>
                </ul>
            </div>
        </div>
        </nav>
        <div class="flex items center justify-center mt-28">
            <h1 class="text-white text-7xl text-center font-semibold w-1/2">Unlimited movies, TV shows and more.</h1>
        </div>
        <div class="flex items center justify-center mt-3">
            <h2 class="text-white text-3xl text-center font-sans w-1/2">Watch Anytime. Cancel Anytime</h1>
        </div>
        <div class="flex items center justify-center mt-7">
            <h3 class="text-white text-xl text-center font-sans w-1/2">Ready to watch? Enter your email to create or restart your membership</h1>
        </div>
        <div class="flex items center justify-center mt-3">
            <input type="text" class="p-2 h-16 w-1/3" placeholder="Email address">
            <button id="redirect" class="w-1/6 h-16 text-3xl bg-red-600 text-white font-sans">Get Started ></button>
        </div>
    </div>
    
</body>
<script>
    document.getElementById('redirect').addEventListener('click', function() {
        window.location.href = 'https://www.netflix.com/in/login';
    });
</script>

</html>
